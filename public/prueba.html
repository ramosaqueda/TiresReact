<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .image-container {
  position: relative;
}

.image-container img {
  display: block;
  max-width: 100%;
  height: auto;
}

.image-container h1 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #fff;
  font-size: 2rem;
  text-align: center;
  z-index: 1;
  margin: 0;
  padding: 0.5rem;
  background-color: rgba(0, 0, 0, 0.5);
}

    </style>
</head>
<body>
    <div class="image-container">
        <img src="assets/images/slider/slider1.jpg" alt="Descripción de la imagen">
        <h1>Título de la imagen</h1>
      </div>
</body>
</html>
